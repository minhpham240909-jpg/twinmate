<!DOCTYPE html>
<html>
<head>
    <title>Check Cookies After Google Sign In</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        h1 { color: #2563eb; }
        .status { padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover { background: #1d4ed8; }
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üç™ Cookie Checker</h1>

    <div class="card">
        <h2>Step 1: Sign In with Google</h2>
        <p>First, sign in with Google OAuth:</p>
        <button onclick="window.location.href='/api/auth/google'">
            Sign In with Google
        </button>
    </div>

    <div class="card">
        <h2>Step 2: Check Cookies</h2>
        <p>After signing in and being redirected to dashboard, come back here and click this button:</p>
        <button onclick="checkCookies()">Check My Cookies</button>
        <div id="result"></div>
    </div>

    <script>
        function checkCookies() {
            const result = document.getElementById('result');

            const cookies = document.cookie.split(';').map(c => c.trim());
            const hasAccessToken = cookies.some(c => c.startsWith('sb-access-token='));
            const hasRefreshToken = cookies.some(c => c.startsWith('sb-refresh-token='));

            const accessToken = cookies.find(c => c.startsWith('sb-access-token='));
            const refreshToken = cookies.find(c => c.startsWith('sb-refresh-token='));

            let html = '<div style="margin-top: 20px;">';

            if (hasAccessToken && hasRefreshToken) {
                html += '<div class="status success">';
                html += '<strong>‚úÖ SUCCESS!</strong><br>';
                html += 'Both cookies are set. Profile save should work now!<br>';
                html += '<br><strong>Next:</strong> Go to <a href="/profile" style="color: #065f46; font-weight: bold;">Profile Page</a> and try to save your profile.';
                html += '</div>';

                html += '<h3>Cookie Details:</h3>';
                html += '<pre>';
                html += 'sb-access-token: ' + (accessToken ? accessToken.substring(0, 80) + '...' : 'Not found') + '\n';
                html += 'sb-refresh-token: ' + (refreshToken ? refreshToken.substring(0, 80) + '...' : 'Not found');
                html += '</pre>';
            } else {
                html += '<div class="status error">';
                html += '<strong>‚ùå COOKIES MISSING!</strong><br>';
                html += 'Access token: ' + (hasAccessToken ? '‚úÖ' : '‚ùå') + '<br>';
                html += 'Refresh token: ' + (hasRefreshToken ? '‚úÖ' : '‚ùå') + '<br>';
                html += '<br><strong>Solution:</strong> Sign out and sign in with Google again.';
                html += '</div>';
            }

            html += '<h3>All Cookies:</h3>';
            html += '<pre>' + cookies.join('\n') + '</pre>';
            html += '</div>';

            result.innerHTML = html;
        }

        // Auto-check on load
        window.onload = function() {
            const cookies = document.cookie;
            if (cookies.includes('sb-access-token')) {
                setTimeout(checkCookies, 500);
            }
        };
    </script>
</body>
</html>
